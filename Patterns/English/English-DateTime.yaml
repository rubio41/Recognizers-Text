  references: [ DateTimeSpecificTimeOfDayRegex, HourNumRegex, BaseDateTime.HourRegex ]
TheEndOfRegex: !simpleRegex
  def: (the\s+)?end of(\s+the)?\s*$
PeriodTimeOfDayRegex: !simpleRegex
